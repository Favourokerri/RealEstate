{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db19a8a095.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block stylelinks %} {% endblock stylelinks %}
    <title>{% block title %}{%endblock title%}</title>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <header>
        <div class="logo">
            <img src="{% static 'images/LOGO.jpeg' %}" alt="" srcset="">
            <h2><span>Home</span>Rentals</h2>
        </div>

        <div class="nav-links">
           <div class="sidenav-logo-main">
                <div class="side-nav-logo">
                    <img src="{% static 'images/LOGO.jpeg' %}" alt="" srcset="">
                    <h3><span>Home</span>Rentals</h2>
                </div>
                <div class="close">
                    <i class="fa-solid fa-x" onclick="closeNav()"></i>
                </div>
           </div>
            <ul>
                <li><a href="">Home</a></li>
                 <li><a href="">Buy</a></li>
                <li><a href="">Rent</a></li>
                <li><a href="">services</a></li>
                <li><a href="">about Us</a></li>
            </ul>

            <div class="profile">
                <a href="">logIn</a>
            </div>
        </div>

        <div class="handbugger" onclick="openNav()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="account">
            <a href="" class="login">logIn</a>
            <a href="" class="signUp">signUp</a>
        </div>
    </header>

    {% block content %} {% endblock content %}

    
    <script src="{% static 'js/main.js' %}"></script>
    {% block jsLinks %} {% endblock %}
</body>
</html>
